<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div id="location-details">
            <div id="date-time">
                <div id="date"></div>
                <div id="time"></div>
            </div>
            <div id="location-weather">
                <div id="location">OpenWeather API</div>
                <div id="weather">Inactive</div>
            </div>
        </div>
        <div class="centered-content">
            <div id="search-links">
                <div class="search-container">
                    <div class="search-input-container">
                        <input type="text" class="search-input" placeholder="Search" id="searchInput" autofocus>
                        <img id="logo" class="logo">
                    </div>
                </div>
                <div id="quick-links"></div>
            </div>
        </div>
        </div>
        <div id="modal">
            <div id="modal-content">
                <div id="openweather-modal-content">
                    <input type="text" id="api-key" placeholder="OpenWeather API Key" autofocus>
                    <a href="https://docs.openweather.co.uk/appid#how_to_get_access" target="_blank"
                        class="modal-link">How to get an OpenWeather API key</a>
                </div>
                <div id="settings-modal-content">
                    <div>
                        <h1 class="modal-title">Search Engines</h1>
                        <textarea class="modal-textarea" id="search-engines-textarea"
                            name="search-engines-textarea" spellcheck="false"></textarea>
                        <button id="reset-search-engines" class="reset-button">
                            <div class="reset-button-icon"></div>Reset
                        </button>
                    </div>
                    <div>
                        <h1 class="modal-title">Quick Links Editor</h1>
                        <textarea class="modal-textarea" id="quick-links-textarea"
                            name="quick-links-textarea" spellcheck="false"></textarea>
                        <button id="reset-quick-links" class="reset-button">
                            <div class="reset-button-icon"></div>Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="information-settings">
            <a id="github" href="https://github.com/AlejandroAmarante/homepage" target="_blank">
                <img id="github" src="./imgs/github.svg" alt="GitHub" width="38">
            </a>
            <div id="settings"><img src="./imgs/settings.svg" alt="Settings" width="38"></div>
        </div>
        <div id="mobile-blocker"><img src="./imgs/desktop-screen.svg" width="42px">
            <p>This website is best viewed on a larger screen</p>
        </div>
    </main>
    <script src="./scripts/main.js" defer></script>
</body>

</html>
