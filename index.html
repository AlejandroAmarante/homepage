<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div id="location-details">
            <div id="date-time">
                <div id="date">test</div>
                <div id="time">test</div>
            </div>
            <div id="location-weather">
                <div id="location">test</div>
                <div id="weather">test</div>
            </div>
        </div>
        <div class="center-container">
            <div id="quick-links">
                <div class="quick-link-container" id="entertainment">
                    <h2>Entertainment</h2><a></a>
                </div>
            </div>
            <div id="info">
                <div class="search-container">
                    <div class="search-input-container">
                        <input type="text" class="search-input" placeholder="Search" id="searchInput" autofocus>
                        <img id="logo" class="logo">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
