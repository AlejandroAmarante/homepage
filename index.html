<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div id="location-details">
            <div id="date-time">
                <div id="date"></div>
                <div id="time"></div>
            </div>
            <div id="location-weather">
                <div id="location">OpenWeather API</div>
                <div id="weather">Inactive</div>
            </div>
        </div>
        <div class="centered-content">
            <div id="info">
                <div class="search-container">
                    <div class="search-input-container">
                        <input type="text" class="search-input" placeholder="Search" id="searchInput" autofocus>
                        <img id="logo" class="logo">
                    </div>
                </div>
                <div id="quick-links">
                    <div class="quick-link-container" id="entertainment">
                        <h2 class="quick-link-title">entertainment</h2>
                        <a href="https://www.youtube.com" class="quick-link">youtube</a>
                        <a href="https://www.reddit.com" class="quick-link">reddit</a>
                    </div>
                    <div class="quick-link-container" id="utilities">
                        <h2 class="quick-link-title">utilities</h2>
                        <a href="https://snapdrop.net" class="quick-link">snapdrop</a>
                        <a href="https://librespeed.org" class="quick-link">librespeed</a>
                        <a href="https://mega.io" class="quick-link">mega</a>
                    </div>
                    <div class="quick-link-container" id="productivity">
                        <h2 class="quick-link-title">productivity</h2>
                        <a href="httpsL//www.gmail.com" class="quick-link">gmail</a>
                        <a href="https://drive.google.com/drive/u/0/home" class="quick-link">google drive</a>
                        <a href="https://chatgpt.com" class="quick-link">chatgpt</a>
                        <a href="https://www.linkedin.com" class="quick-link">linkedin</a>
                        <a href="https://www.github.com" class="quick-link">github</a>
                    </div>
                    <div class="quick-link-container" id="game-dev">
                        <h2 class="quick-link-title">game dev</h2>
                        <a href="https://sketchfab.com" class="quick-link">sketchfab</a>
                        <a href="https://ambientCG.com" class="quick-link">ambientCG</a>
                    </div>
                    <div class="quick-link-container" id="web-dev">
                        <h2 class="quick-link-title">web dev</h2>
                        <a href="https://heropatterns.com/" class="quick-link">heropatterns</a>
                        <a href="https://remixicon.com" class="quick-link">remixicon</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal">
            <div id="modal-content">
                <div id="openweather-modal-content">
                    <input type="text" id="api-key" placeholder="OpenWeather API Key" autofocus>
                    <a href="https://docs.openweather.co.uk/appid#how_to_get_access" target="_blank"
                        class="modal-link">How
                        to get an OpenWeather API key</a>
                </div>
                <div id="settings-modal-content">
                    <h1 class="modal-title">Quick Links Editor</h1>
                    <textarea class="modal-textarea" id="quick-links-textarea" name="quick-links-textarea" rows="30">{
                    "quickLinks": [
                    {
                    "id": "entertainment",
                    "title": "entertainment",
                    "links": [
                    {
                    "text": "youtube",
                    "url": "https://www.youtube.com"
                    },
                    {
                    "text": "reddit",
                    "url": "https://www.reddit.com"
                    }
                    ]
                    },
                    {
                    "id": "utilities",
                    "title": "utilities",
                    "links": [
                    {
                    "text": "snapdrop",
                    "url": "https://snapdrop.net"
                    },
                    {
                    "text": "librespeed",
                    "url": "https://librespeed.org"
                    },
                    {
                    "text": "mega",
                    "url": "https://mega.io"
                    }
                    ]
                    },
                    {
                    "id": "productivity",
                    "title": "productivity",
                    "links": [
                    {
                    "text": "gmail",
                    "url": "https://www.gmail.com"
                    },
                    {
                    "text": "google drive",
                    "url": "https://drive.google.com/drive/u/0/home"
                    },
                    {
                    "text": "chatgpt",
                    "url": "https://chatgpt.com"
                    },
                    {
                    "text": "linkedin",
                    "url": "https://www.linkedin.com"
                    },
                    {
                    "text": "github",
                    "url": "https://www.github.com"
                    }
                    ]
                    },
                    {
                    "id": "game-dev",
                    "title": "game dev",
                    "links": [
                    {
                    "text": "sketchfab",
                    "url": "https://sketchfab.com"
                    },
                    {
                    "text": "ambientCG",
                    "url": "https://ambientCG.com"
                    }
                    ]
                    },
                    {
                    "id": "web-dev",
                    "title": "web dev",
                    "links": [
                    {
                    "text": "heropatterns",
                    "url": "https://heropatterns.com/"
                    },
                    {
                    "text": "remixicon",
                    "url": "https://remixicon.com"
                    }
                    ]
                    }
                    ]
                    }
</textarea>
                </div>
            </div>
        </div>
        <div id="information-settings">
            <a id="github" href="https://github.com/AlejandroAmarante/homepage" target="_blank">
                <img id="github" src="imgs/github.svg" alt="GitHub" width="38">
            </a>
            <div id="settings"><img src="imgs/settings.svg" alt="Settings" width="38"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
